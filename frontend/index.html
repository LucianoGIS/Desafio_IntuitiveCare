<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Intuitive Care</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        input { padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #3498db; color: white; }
        .pagination { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
        button { padding: 8px 16px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background-color: #bdc3c7; }
        .chart-box { margin-bottom: 30px; height: 300px; }
    </style>
</head>
<body>

<div id="app" class="container">
    <h1>ðŸ“Š Dashboard de Operadoras</h1>

    <div class="chart-box">
        <canvas id="myChart"></canvas>
    </div>

    <input type="text" v-model="search" @input="buscarDados" placeholder="ðŸ” Buscar por RazÃ£o Social...">

    <table>
        <thead>
            <tr>
                <th>Operadora</th>
                <th>UF</th>
                <th>Despesa Total (R$)</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="op in operadoras" :key="op.Razao_Social">
                <td>{{ op.Razao_Social }}</td>
                <td>{{ op.UF }}</td>
                <td>{{ formatarMoeda(op.Total_Despesas) }}</td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <button @click="mudarPagina(-1)" :disabled="page <= 1">Anterior</button>
        <span>PÃ¡gina {{ page }}</span>
        <button @click="mudarPagina(1)" :disabled="operadoras.length < limit">PrÃ³xima</button>
    </div>
</div>

<style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #ecf0f1;
        --text-color: #333;
    }
    body { 
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
        padding: 40px; 
        background-color: #f8f9fa; 
        color: var(--text-color);
    }
    .container { 
        max-width: 1000px; 
        margin: 0 auto; 
        background: white; 
        padding: 30px; 
        border-radius: 12px; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
    }
    h1 { 
        color: var(--primary-color); 
        margin-bottom: 30px; 
        font-weight: 600;
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 15px;
    }
    input { 
        padding: 12px 15px; 
        width: 100%; 
        box-sizing: border-box; 
        margin-bottom: 25px; 
        border: 1px solid #ddd; 
        border-radius: 8px; 
        font-size: 16px;
        transition: border-color 0.3s;
    }
    input:focus {
        border-color: var(--secondary-color);
        outline: none;
    }
    table { 
        width: 100%; 
        border-collapse: separate; 
        border-spacing: 0;
        margin-top: 20px; 
        border: 1px solid #eee;
        border-radius: 8px;
        overflow: hidden;
    }
    th, td { 
        padding: 15px; 
        text-align: left; 
        border-bottom: 1px solid #eee; 
    }
    th { 
        background-color: var(--primary-color); 
        color: white; 
        font-weight: 500;
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 0.5px;
    }
    tr:last-child td { border-bottom: none; }
    tr:hover { background-color: #f1f7fb; }
    
    .pagination { 
        margin-top: 30px; 
        display: flex; 
        justify-content: center; 
        gap: 15px; 
        align-items: center;
    }
    button { 
        padding: 10px 20px; 
        background-color: var(--secondary-color); 
        color: white; 
        border: none; 
        border-radius: 6px; 
        cursor: pointer; 
        font-weight: 500;
        transition: background-color 0.2s;
    }
    button:hover:not(:disabled) { background-color: #2980b9; }
    button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
    
    .chart-box { 
        margin-bottom: 40px; 
        height: 350px; 
        padding: 20px;
        background: white;
        border: 1px solid #eee;
        border-radius: 8px;
    }
</style>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                operadoras: [],
                search: '',
                page: 1,
                limit: 5,
                chartInstance: null
            }
        },
        methods: {
            async buscarDados() {
                try {
                    const res = await axios.get(`http://127.0.0.1:8000/api/operadoras`, {
                        params: { page: this.page, limit: this.limit, search: this.search }
                    });
                    this.operadoras = res.data.data;
                } catch (error) {
                    console.error("Erro ao buscar dados:", error);
                }
            },
            async carregarGrafico() {
                const res = await axios.get(`http://127.0.0.1:8000/api/estatisticas`);
                const dados = res.data;

                const ctx = document.getElementById('myChart');
                this.chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: dados.map(d => d.UF),
                        datasets: [{
                            label: 'Total de Despesas por UF',
                            data: dados.map(d => d.Total_Despesas),
                            backgroundColor: '#3498db'
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            },
            mudarPagina(delta) {
                this.page += delta;
                this.buscarDados();
            },
            formatarMoeda(valor) {
                return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            }
        },
        mounted() {
            this.buscarDados();
            this.carregarGrafico();
        }
    }).mount('#app');
</script>

</body>
</html>
